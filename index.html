---
layout: page
---


<!-- All posts -->
<ul class="posts-list">
	{% for post in site.posts %}
	<li class="posts-list-item">
		<div class="post-date">{{ post.date | date: "%B %-d, %Y" }}</div>
		<a class="post-title" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
	</li>
	{% endfor %}
</ul>

<!-- All static pages -->
<h2>Pages</h2>
<ul class="pages-list">
	<li><a class="page-title" href="{{ site.baseurl }}/About">About</a></li>
	<li><a class="page-title" href="{{ site.baseurl }}/Projects">Projects</a></li>
</ul>
